<form [formGroup]="authForm" *ngIf="!(authService.user | async)">
  <div class="title">
    <img src="../../../assets/img/Logo.png" alt="logo">
  </div> 
  <div>
    <input type="text" placeholder="" formControlName="email">
    <input type="password" placeholder="Numero de ficha" formControlName="password">
    <button type="button" (click)="onLogin()">
      Ingresar
    </button>
  </div>
</form>
